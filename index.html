<!DOCTYPE html>
<html>
<head>
	<title>Simple ToDo List</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<h1>Simple Todo List</h1>
		<p>Get it done today</p>
		<p>No Excuses</p>
		<input id="reset" type="button" value="Reset"><br><br>
		<input id="input" type="text" placeholder="Enter items ..">
		<input id="enterBtn" type="button" value="Enter">
		<ul>
			<!-- New items will appear here in li tags -->
		</ul>
	</div>
	 
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
